name: 8. Create Instagram Post

on:
  workflow_dispatch:

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0 # Fetch all history for subsequent push

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use the appropriate Python version

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run create_post.py
      run: python create_post.py
      env:
        DECRYPT_KEY: ${{ secrets.DECRYPT_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Commit and Push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add config.json cookies.json.encrypted videos/ # Add all potentially modified files/folders
        git commit -m "Automated: Update files after create_post.py run" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
