name: Scrape Instagram Posts

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create posts directory if it doesn't exist
      run: mkdir -p posts

    - name: Run scrape_posts.py
      run: python scrape_posts.py
      env:
        DECRYPT_KEY: ${{ secrets.DECRYPT_KEY }}

    - name: Commit and Push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add scraped_posts.json
        if [ -n "$(ls -A posts/ 2>/dev/null)" ]; then
          git add posts/
        fi
        git commit -m "Update scraped posts and related files" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
